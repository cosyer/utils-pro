<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        height: 100px;
        background: blue;
        margin: 50px auto;
      }
      .main {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container" style="border-radius: 10px;">
      <div class="part1"></div>
      <div class="part2"></div>
    </div>
    <script src="../dist/rook.min.js"></script>
    <script>
      var container = document.querySelector(".container");
      console.log("存在container属性", rook.hasClass(container, "container"));
      rook.addClass(container, "main");
      // rook.removeClass(container, "main");
      rook.replaceClass(container, "main", "mainer");
      var part1 = document.querySelector(".part1");
      console.log(rook.siblings(part1));
      console.log(rook.getByStyle(container, "border-radius"));
    </script>
  </body>
</html>
